<div *ngIf="light" class="content">
  <h1>
    <mat-icon [style.color]="rgb">{{icon}}</mat-icon>
    <span>{{light.name}}</span>
  </h1>
  <div *ngIf="light.state.reachable">
    <div>
      <mat-slide-toggle (change)="togglePower($event.checked)" [checked]="light.state.on"></mat-slide-toggle>
    </div>
    <div>
      <input
        [(colorPicker)]="rgb"
        [cpToggle]="true"
        [cpDialogDisplay]="'inline'"
        [cpOutputFormat]="'rgba'"
        (colorPickerChange)="onColorChange($event)"
      />
      <button mat-button (click)="resetColorPicker()">Reset</button>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Select effect">
          <mat-option *ngFor="let effect of effects" [value]="effect.value">
            {{effect.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <h2 *ngIf="!light.state.reachable">
     Turn light on to fuck around
  </h2>
</div>
